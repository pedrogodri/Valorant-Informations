<div id="{{ singleAgent.data.uuid }}" class="agent">
  <figure>
    <img src="{{ singleAgent.data.bustPortrait }}" alt="">
  </figure>
  <div class="content">
    <h1>{{ singleAgent.data.displayName }}</h1>

    <div class="role">
      <span>// Função</span>
      <h2>{{ singleAgent.data.role?.displayName }}</h2>
    </div>

    <div class="description">
      <span>// Biografia</span>
      <p> {{ singleAgent.data.description }}</p>
    </div>
  </div>
</div>
